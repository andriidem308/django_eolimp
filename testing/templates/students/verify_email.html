{% extends "base.html" %}

{% block content %}
  <h2>Verify Your Email</h2>
  <p>Enter the passcode sent to your email address to verify your account.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Verify</button>
  </form>
{% endblock %}
