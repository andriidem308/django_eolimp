{% extends 'base.html' %}

{% block content %}
    <h2>Лекції</h2>
    <ul>
        {% for lecture in lectures %}
        <h4 class="card-title"><a href="{% url 'teachers:lecture_change' lecture.pk %}">{{ lecture.title }}</a></h4>
        <li class="row">
            <span class="grey summary card-subtitle">{{ lecture.description }}</span>
        </li>
            <a href="{{ lecture.attachment.url }}" download>Завантажити додаток</a>
        <hr>
        {% endfor %}
    </ul>
{% endblock %}
