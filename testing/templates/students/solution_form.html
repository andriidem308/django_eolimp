{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="page-title">{{ problem.title }}</h2>
    <p class="lead">{{ problem.description }}</p>
    <p class="lead">Max score {{ problem.problem_value }}</p>
    <p class="lead">Deadline: {{ problem.deadline }}</p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form | crispy }}
        <div class="form-group row">
                <div class="col-sm-12">
                    <div class="buttons-row">
                        <button type="submit" class="btn btn-success">Send</button>
                        <a href="{% url 'students:problem_list' %}">
                            <button class="btn" type="button">Cancel</button>
                        </a>
                    </div>
                </div>
            </div>
    </form>
{% endblock %}
