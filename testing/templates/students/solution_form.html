{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mb-3">{{ problem.title }}</h2>
    <p class="lead">{{ problem.description }}</p>
    <p class="lead">Максимальний бал: {{ problem.problem_value }}</p>
    <p class="lead">Дедлайн: {{ problem.deadline }}</p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Відправити розв'язок</button>
    </form>
{% endblock %}
