{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="center-container">
    {% include 'teachers/problem_header.html' with active_tab='change_problem' %}
    <h2 class="mb-3">Problem {{ problem.title }}</h2>
    <div class="row mb-3">
      <div class="col-md-6 col-sm-8 col-12">
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-success">Save changes</button>
          <a href="{% url 'teachers:problem_change_list' %}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
