{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mb-3">Задача {{ problem.title }}</h2>
    <div class="row mb-3">
        <div class="col-md-6 col-sm-8 col-12">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success" style="background-color: #efc702; color: #000000">Зберегти зміни</button>
                <a href="{% url 'teachers:task_change_list' %}" class="btn btn-outline-secondary" role="button" style="background-color: #058ef1; color: #ffffff">Відмінити</a>
            </form>
        </div>
    </div>
{% endblock %}
