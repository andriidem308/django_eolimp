{% extends 'base.html' %}

{% block content %}
    <h2 class="page-title">Tests</h2>
    <a href="{% url 'teachers:test_add' %}" class="btn btn-primary mb-3" role="button">New test</a>
    <table class="table mb-0">
        <tbody>
            {% for test in tests %}
            <tr>
                <td class="align-middle"><a class="table-link" href="{% url 'teachers:test' test.pk %}">{{ test.test_title }}</a></td>
            </tr>
            {% empty %}
            <tr>
                <td class="bg-light text-center font-italic" colspan="5">You haven't added any test yet</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
