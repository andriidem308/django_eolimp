{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="mb-3">Додати задачу</h2>
    <div class="row">
        <div class="col-md-6 col-sm-8 col-12">
            <form method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success" style="background-color: #efc702; color: #000000">Зберегти</button>
                <a class="btn btn-outline-secondary" href="{% url 'teachers:task_change_list' %}" role="button"
                   style="background-color: #058ef1; color: #ffffff">Відмінити</a>
            </form>
        </div>
    </div>

{% endblock %}
