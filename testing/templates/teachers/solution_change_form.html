{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2 class="page-title">Problem: {{ solution.problem.title }}</h2>
    <h3 class="mb-3 text-color-2">
        Solution of student: {{ solution.student.user.last_name }} {{ solution.student.user.first_name }}
    </h3>
    <div class="codefield">
        <text>{{ code | safe }}</text>
    </div>
    <div class="row mb-3">
        <div class="col-md-6 col-sm-8 col-12">
            <form method="post" novalidate>
                {% csrf_token %}

                <div class="form-group row">
                    <label for="{{ form.score.id_for_label }}" class="col-sm-3 col-form-label">Score:</label>
                    <div class="col-sm-9">
                        {{ form.score|as_crispy_field }}
                    </div>
                </div>

                <div class="buttons-row">
                    <button type="submit" class="btn btn-success">Checked</button>
                    <a download href='/teachers/solutions/{{ solution.pk }}/download'>
                        <button class="btn" type="button">Download solution</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
