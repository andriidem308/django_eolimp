{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <h2 class="mb-3 text-light">Задача {{ problem.title }}</h2>
    <h2 class="mb-3 text-dark">Розв'язок студента <span class="text-warning">{{ student.user.last_name }} {{ student.user.first_name }}</span></h2>
    <pre><code class="card python bg-white m-2 p-5">{{ code | safe }}</code></pre>
{#    <button class="btn btn-success ml-2" style="background-color: #efc702; color: #000000">Завантажити розв'язок</button>#}
    <a download href="/teachers/solutions/{{ solution.pk }}/download" class="btn btn-light" role="button" style="background-color: #efc702; color: #000000">Завантажити розв'язок</a>
    <button class="btn btn-success ml-4" onclick="window.location.href='/teachers/solutions/{{ solution.pk }}/check'" style="background-color: #058ef1; color: #000000">Перевірено</button>
{% endblock %}
