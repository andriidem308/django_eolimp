{% extends 'base.html' %}

{% block content %}

    <h2 class="headline-text mb-3">Problems</h2>
    <a href="{% url 'teachers:problem_add' %}" class="btn btn-primary mb-3" role="button">New problem</a>
    <div>
        <table class="table">
            <tbody>
            {% for problem in problems %}
                <tr>
                    <td class="align-middle"><a class="table-link"
                                                href="{% url 'teachers:problem_change' problem.pk %}">{{ problem.title }}
                        | {{ problem.group }}</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td class="text-center font-italic" colspan="5">No problems written yet</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
