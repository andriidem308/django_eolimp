{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="user-forms">
    <div class="user-forms-text">
      <h2>My account</h2>
        <br><br>
      <form method="post" novalidate>
        {% csrf_token %}
          <p><b>Name, Surname:</b> {{ user.first_name }} {{ user.last_name }}</p>
          <p><b>E-mail:</b> {{ user.email }}</p>
        {{ form | crispy }}
        <a href="{% url 'logout' %}" class="btn btn-warning" role="button">Log out</a>
      </form>
    </div>
  </div>

{% endblock %}
